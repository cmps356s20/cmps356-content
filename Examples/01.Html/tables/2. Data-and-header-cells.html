<!doctype html>
<html>
<head>
    <title>Table with data and header cells</title>
</head>

<body>
<table>
    <thead>
        <tr>
            <th>
                Full name
            </th>
            <th>
                Letter Grade
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                Ali Faleh
            </td>
            <td>
                A
            </td>
        </tr>
        <tr>
            <td>
                Fatima Saleh
            </td>
            <td>
                B+
            </td>
        </tr>
        <tr>
            <td>
                Abdullah Zeyad
            </td>
            <td>
                C
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Count</td>
            <td>3</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
