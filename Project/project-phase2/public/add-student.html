<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/add-student.js"></script>
</head>

<body>
<form>
    <h2 class="span2Cols">Add Student</h2>
    <label for="parentDD">Parent: </label>
    <select id="parentDD"></select>
    
    <label for="firstName"> First Name: </label>
    <input type="text" id="firstName">

    <label for="lastName"> Last Name: </label>
    <input type="text" id="lastName">

    <label for="birthDate"> Birth Date: </label>
    <input type="date" id="birthDate">

    <label>Gender: </label>
    <div>
        <label for="femaleRadio">
            <input type="radio" id="femaleRadio" name="gender">
            Female
        </label>
        <label for="maleRadio">
            <input type="radio" id="maleRadio" name="gender">
            Male
        </label>
    </div>

    <label for="schooleGrade"> School Grade: </label>
    <input type="number" id="schooleGrade">

    <label for="teachersDD"> Teacher: </label>
    <select id="teachersDD"></select>

    <button>Add Student</button>
</form>
</body>
</html>
