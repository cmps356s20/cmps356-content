<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>

    <style>
        @media(min-width:700px) {
            main {
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-gap:20px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="imgs/logo.png" alt="HalaqaMetrash" class="logo">
    <h1>HalaqaMetrash Web App</h1>
</header>

<main>
    <div>
        <img src="imgs/login.png" style="width: 400px; height: 400px">
    </div>
    <div>
        <form>
            <h2 class="span2Cols">Login</h2>
            <caption for="email">Email</caption>
            <input type="text" id="email" required>

            <caption for="password">Password</caption>
            <input type="password" id="password" required>

            <button onclick="login(event)">Login</button>
            <div class="span2Cols error" id="errMsg"></div>
        </form>
    </div>
</main>
</body>
</html>
