<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Parent</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/add-parent.js"></script>
</head>
<body>
<form>
    <h2 class="span2Cols">Add Parent</h2>
    <label for="qatariId"> Qatari ID: </label>
    <input type="text" id="qatariId">

    <label for="firstName"> First Name: </label>
    <input type="text" id="firstName">

    <label for="lastName"> Last Name: </label>
    <input type="text" id="lastName">

    <label for="mobileNumber"> Mobile Number: </label>
    <input type="tel" id="mobileNumber">

    <label for="email"> Email: </label>
    <input type="email" id="email">

    <label id="passwordLabel" for="email"> Password: </label>
    <input type="password" id="password">

    <button onclick="addParent(event)">Submit</button>
</form>
</body>
</html>
