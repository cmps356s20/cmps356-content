<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Message</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/add-message.js"></script>
</head>
<body>
<form>
    <h2 class="span2Cols">Add Message</h2>
    <label for="studentsDD">Student: </label>
    <select id="studentsDD" required></select>

    <label for="subject">Subject: </label>
    <input id="subject" type="text" required>

    <label for="message">Message: </label>
    <textarea id="message" rows="7" required></textarea>

    <button onclick="addMessage(event)">Submit</button>
</form>
</body>
</html>
